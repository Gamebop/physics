name: CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js 22.x
      uses: actions/setup-node@v5
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Install dependencies
      run: npm clean-install --progress=false --no-fund

    - name: Build Physics
      run: npm run build
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js 22.x
      uses: actions/setup-node@v5
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Install dependencies
      run: npm clean-install --progress=false --no-fund

    - name: Run ESLint
      run: npm run lint

  unit-test-node:
    name: Unit Test (Node)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js 22.x
      uses: actions/setup-node@v5
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Install dependencies
      run: npm clean-install --progress=false --no-fund

    - name: Run unit tests
      run: npm test